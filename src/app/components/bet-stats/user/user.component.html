<div class="bet-stats-row">
  <div class="table-col-data">
    <img src="assets/images/{{ game[data.index].image }}" alt="game" class="game-image">
    <span class="game-name">{{data.game}}</span>
  </div>
  <div class="table-col-data">
    <img src="{{ data.avatar }}" alt="avatar" class="player-avatar">
    <span class="player-name">{{ data.player }}</span>
  </div>
  <span class="table-col-data bet">{{ data.bet }} $</span>
  <div class="table-col-data">
    <span class="result m">{{ data.result }}x</span>
  </div>
  <span class="table-col-data win">{{ data.win }} $</span>
  <img src="assets/images/watermark.svg" alt="verified" class="table-col-data verified">
</div>
